<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e4d7;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }
        .card h1 {
            color: #ff6f61;
        }
        .card p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you endless smiles and laughter on your birthday, my sweetheart! Enjoy celebrating in style and miss you so much.</p>
    </div>
</body>
</html>
